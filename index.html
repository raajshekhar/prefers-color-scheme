<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prefer-color-scheme</title>

    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" href="./css/dark.css" media="(prefers-color-scheme: dark)" />
    <link rel="stylesheet" href="./css/light.css" media="(prefers-color-scheme: no-preference), (prefers-color-scheme: light)" />
</head>
<body>
    
    <div class="container">
        <h1>Prefer color scheme:</h1>
    </div>

    <script>
        // to check if a browser supports color-scheme
        console.log(window.matchMedia('prefers-color-scheme').media)
    </script>
</body>
</html>
